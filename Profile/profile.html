<body>

  <main class="profile-container">
    <section class="user-info">
      <div class="profile-pic-container">
        <img id="profile-pic" src="../images/default-avatar.png" alt="User avatar">
        <input type="file" id="upload-pic" accept="image/*">
      </div>
      <h2 id="username">user01</h2>

      <div class="follow-buttons">
        <button id="following-btn">following</button>
        <button id="followers-btn">followers</button>
      </div>
    </section>

    <section class="follow-lists">
      <div id="following-list" class="hidden">
        <h3>Following</h3>
        <ul id="following-users"></ul>
      </div>

      <div id="followers-list" class="hidden">
        <h3>Followers</h3>
        <ul id="followers-users"></ul>
      </div>
    </section>

    <section class="favorites">
      <h3>Favorite Global Animations</h3>
      <div class="film-grid" id="film-grid">
        <!-- Populated by API -->
      </div>
    </section>

    <section class="bloomoon-favorite">
      <h3>Your Favorite Bloomoon Work</h3>
      <textarea id="fav-bloomoon" placeholder="Write about your favorite Bloomoon animation here..."></textarea>
    </section>

    <button id="logout-btn" class="logout">Log Out</button>
  </main>


  </body>
