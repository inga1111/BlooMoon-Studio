<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bloomoon | Profile</title>
  <link rel="stylesheet" href="profile.css">
  <link rel="stylesheet" href="../main.css">
  <script defer src="../main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="profile.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  
  
  <main class="profile-container">
    <section class="user-info">
      <div class="profile-pic-container">
        <img id="profile-pic" src="../images/default-avatar.png" alt="User avatar">
        <input type="file" id="upload-pic" accept="image/*">
      </div>
    </section>

    <button id="log-review-btn" class="action-btn">Log a Review</button>

    <section class="favorites">
      <h3>Your Top 4 Favorite Animations</h3>
      <button id="add-fav-btn" class="action-btn">+ Add Favorite</button>
      <div class="film-grid" id="film-grid">
        
      </div>
    </section>

    <section class="bloomoon-favorite">
      <h3>Your Favorite Bloomoon Work</h3>
      <textarea id="fav-bloomoon" placeholder="Write about your favorite Bloomoon animation here..."></textarea>
    </section>

    <button id="logout-btn" class="logout-btn">Log Out</button>
  </main>

  
  <div id="fav-modal" class="fav-modal hidden">
    <div class="fav-modal-content">
      <span class="close-modal">&times;</span>
      <h3>Search Animation / Anime</h3>
      <div class="search-container">
        <input type="text" id="fav-search" placeholder="e.g. Spirited Away, Toy Story, Paprika...">
        <button id="fav-search-btn" class="action-btn">Search</button>
      </div>
      <div id="fav-search-results" class="search-results"></div>
      <div class="modal-actions">
        <button id="fav-close" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  
  <div id="notification" class="notification hidden"></div>

 
</body>
</html>
