<DOCTYPE html>

  <script defer src="../main.js"></script>
</head>
<body>
  

  <header>
    <h1 id="film-title">Film Title</h1>
  </header>

  <main class="film-details">
    <section class="poster-section">
      <img id="film-poster" src="../images/seren.jpg" alt="Film poster" />
    </section>

    <section class="info-section">
      <h2 id="film-name"></h2>
      <p><strong>Duration:</strong> <span id="film-duration"></span></p>
      <p><strong>Release Date:</strong> <span id="film-release"></span></p>
      <p><strong>Writer:</strong> <span id="film-writer"></span></p>
      <p><strong>Director:</strong> <span id="film-director"></span></p>
      <p id="film-description"></p>

      <div class="buttons">
        <a id="youtube-link" href="https://www.youtube.com/channel/UC47qbmpTIuN2vePS-Talhfw" target="_blank" class="watch-btn">üé¨ Watch on YouTube</a>
        <button onclick="window.location.href='library.html'" class="back-btn">‚Üê Back to Library</button>
      </div>
    </section>
  </main>

</body>
</html>
