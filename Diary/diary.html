  <main>
    <header class="diary-header">
      <h2 id="welcome-text">YOUR DIARY ENTRIES</h2>
      <p>Here is where you can log all your reviews on all your watched films, whether from Bloomoon or any other Animations</p>
    </header>

  <!-- Log Review Button -->
  <section class="log-container">
    <button id="logBtn">+ Log New Review</button>
  </section>

  <!-- Popup Review Form -->
  <div id="reviewPopup" class="popup">
    <div class="popup-content">
      <span id="closePopup" class="close">&times;</span>
      <h2>Log a New Review</h2>
      <form id="reviewForm">

        <label>Animation Title:</label>
        <input type="text" id="title" required />

        <label>Rating (1â€“5):</label>
        <input type="number" id="rating" min="1" max="5" required />

        <label>Your Review:</label>
        <textarea id="reviewText" rows="4" required></textarea>

        <button type="submit">Add to Diary</button>
      </form>
    </div>
  </div>

</main>
